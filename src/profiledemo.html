<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Spurt Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Custom underline shape for 'dashboard' */
      .curved-underline {
        position: relative;
        display: inline-block;
      }
      .curved-underline::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 100%;
        height: 4px;
        background: url("data:image/svg+xml,%3Csvg width='100' height='6' viewBox='0 0 100 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M2 3C25 5 75 5 98 2' stroke='white' stroke-width='3' stroke-linecap='round'/%3E%3C/svg%3E")
          no-repeat center bottom;
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white rounded-[40px] shadow-xl flex flex-col md:flex-row max-w-[1100px] w-full overflow-hidden p-5 min-h-[650px]"
    >
      <div
        class="bg-[#fe8138] w-full md:w-[48%] rounded-[30px] p-10 flex flex-col relative overflow-hidden justify-between"
      >
        <div class="z-10 mt-6 relative">
          <h1
            class="text-white text-[2.75rem] font-bold leading-[1.2] tracking-wide"
          >
            Simplify <br />
            management with <br />
            <span class="curved-underline">our dashboard.</span>
          </h1>
          <p class="text-white/80 mt-6 text-sm leading-relaxed max-w-[85%]">
            Simplify your e-commerce management with our user-friendly admin
            dashboard.
          </p>
        </div>

        <div class="relative z-10 flex justify-center mt-8 -mb-10">
          <img
            src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?w=740&t=st=1708300000~exp=1708300600~hmac=example"
            alt="3D Characters"
            class="h-72 object-contain drop-shadow-lg mix-blend-normal"
          />
        </div>

        <div
          class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"
        ></div>
      </div>

      <div
        class="w-full md:w-[52%] flex flex-col justify-center items-center px-8 md:px-16 py-8"
      >
        <div class="flex items-center gap-3 mb-6">
          <div
            class="w-10 h-10 bg-[#fe8138] rounded-full flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              ></path>
            </svg>
          </div>
          <span class="text-2xl font-bold text-gray-900 tracking-tight"
            >E Spurt</span
          >
        </div>

        <div class="text-center mb-8">
          <h2 class="text-3xl font-extrabold text-gray-900">Welcome Back</h2>
          <p class="text-gray-400 text-sm mt-2 font-medium">
            Please login to your account
          </p>
        </div>

        <form class="w-full max-w-sm space-y-4">
          <div class="group">
            <input
              type="email"
              placeholder="Email address"
              class="w-full px-5 py-3.5 bg-gray-50 border border-transparent rounded-xl text-sm outline-none focus:bg-white focus:border-[#fe8138] focus:ring-4 focus:ring-orange-100 transition-all placeholder-gray-400 text-gray-700"
            />
          </div>

          <div class="relative group">
            <input
              type="password"
              placeholder="Password"
              class="w-full px-5 py-3.5 bg-gray-50 border border-transparent rounded-xl text-sm outline-none focus:bg-white focus:border-[#fe8138] focus:ring-4 focus:ring-orange-100 transition-all placeholder-gray-400 text-gray-700"
            />
            <button
              type="button"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                ></path>
              </svg>
            </button>
          </div>

          <div class="flex justify-end">
            <a
              href="#"
              class="text-xs font-medium text-gray-400 hover:text-[#fe8138] transition-colors"
              >Forgot password?</a
            >
          </div>

          <button
            class="w-full bg-[#fe8138] hover:bg-[#e8702e] text-white font-bold py-3.5 rounded-xl shadow-[0_10px_20px_-10px_rgba(254,129,56,0.5)] transition-all transform active:scale-95"
          >
            Login
          </button>
        </form>

        <div class="relative w-full max-w-sm my-6">
          <div class="absolute inset-0 flex items-center">
            <span class="w-full border-t border-gray-200"></span>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-white px-3 text-gray-400 font-medium"
              >Or Login with</span
            >
          </div>
        </div>

        <div class="flex gap-3 w-full max-w-sm">
          <button
            class="flex-1 flex items-center justify-center gap-2 border border-gray-200 py-2.5 rounded-xl hover:bg-gray-50 transition-all"
          >
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              class="w-5 h-5"
              alt="Google"
            />
            <span class="text-sm font-semibold text-gray-600">Google</span>
          </button>
          <button
            class="flex-1 flex items-center justify-center gap-2 border border-gray-200 py-2.5 rounded-xl hover:bg-gray-50 transition-all"
          >
            <img
              src="https://www.svgrepo.com/show/475647/facebook-color.svg"
              class="w-5 h-5"
              alt="Facebook"
            />
            <span class="text-sm font-semibold text-gray-600">Facebook</span>
          </button>
        </div>

        <p class="text-center text-xs text-gray-400 mt-8 font-medium">
          Don't have an account?
          <a href="#" class="text-[#fe8138] font-bold hover:underline"
            >Signup</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
