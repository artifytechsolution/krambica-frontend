                              <div className="flex items-center space-x-4">
                                <button className="flex items-center space-x-1 text-gray-500 hover:text-gray-900">
                                  <svg
                                    className="w-5 h-5"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                  >
                                    <path
                                      strokeLinecap="round"
                                      strokeLinejoin="round"
                                      strokeWidth={2}
                                      d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
                                    />
                                  </svg>
                                  <span className="text-sm">
                                    {review.likes}
                                  </span>
                                </button>
                                <button className="text-gray-500 hover:text-gray-900">
                                  <svg
                                    className="w-5 h-5"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                  >
                                    <path
                                      strokeLinecap="round"
                                      strokeLinejoin="round"
                                      strokeWidth={2}
                                      d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                                    />
                                  </svg>
                                </button>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>

                      {/* Pagination */}
                      <div className="flex justify-center space-x-2 mt-6">
                        <button className="px-3 py-1 border rounded hover:bg-gray-50">
                          1
                        </button>
                        <button className="px-3 py-1 border rounded hover:bg-gray-50">
                          2
                        </button>
                        <button className="px-3 py-1 border rounded hover:bg-gray-50">
                          ...
                        </button>
                        <button className="px-3 py-1 border rounded hover:bg-gray-50">
                          10
                        </button>
                        <button className="px-3 py-1 border rounded hover:bg-gray-50">
                          →
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            {/* Rating Modal */}
            {showRatingModal && (
              <div className="fixed inset-0 bg-black/50 modal-overlay flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-lg max-w-md w-full p-6 sm:p-8 max-h-[90vh] overflow-y-auto">
                  <div className="flex justify-between items-center mb-6">
                    <h3 className="text-xl sm:text-2xl font-bold">
                      Write a Review
                    </h3>
                    <button
                      onClick={() => {
                        setShowRatingModal(false);
                        setUserRating(0);
                        setReviewText("");
                        setHoverRating(0);
                      }}
                      className="text-gray-400 hover:text-gray-600"
                    >
                      <svg
                        className="w-6 h-6"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          strokeWidth={2}
                          d="M6 18L18 6M6 6l12 12"
                        />
                      </svg>
                    </button>
                  </div>

                  <div className="mb-6">
                    <label className="block text-sm font-semibold mb-3">
                      Your Rating
                    </label>
                    <div className="flex justify-center space-x-2">
                      {[1, 2, 3, 4, 5].map((star) => (
                        <button
                          key={star}
                          onClick={() => setUserRating(star)}
                          onMouseEnter={() => setHoverRating(star)}
                          onMouseLeave={() => setHoverRating(0)}
                          className="transition-transform hover:scale-110"
                        >
                          <svg
                            className={`w-10 h-10 sm:w-12 sm:h-12 fill-current ${
                              star <= (hoverRating || userRating)
                                ? "text-yellow-400"
                                : "text-gray-300"
                            }`}
                            viewBox="0 0 20 20"
                          >
                            <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z" />
                          </svg>
                        </button>
                      ))}
                    </div>
                    {userRating > 0 && (
                      <p className="text-center mt-2 text-sm text-gray-600">
                        {userRating === 1 && "Poor"}
                        {userRating === 2 && "Fair"}
                        {userRating === 3 && "Good"}
                        {userRating === 4 && "Very Good"}
                        {userRating === 5 && "Excellent"}
                      </p>
                    )}
                  </div>

                  <div className="mb-6">
                    <label className="block text-sm font-semibold mb-2">
                      Your Review
                    </label>
                    <textarea
                      value={reviewText}
                      onChange={(e) => setReviewText(e.target.value)}
                      placeholder="Share your experience with this product..."
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 resize-none"
                      rows="5"
                    />
                    <p className="text-xs text-gray-500 mt-1">
                      {reviewText.length} / 500 characters
                    </p>
                  </div>

                  <div className="mb-6">
                    <label className="block text-sm font-semibold mb-2">
                      Add Photos (Optional)
                    </label>
                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-gray-400 transition cursor-pointer">
                      <svg
                        className="w-12 h-12 text-gray-400 mx-auto mb-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          strokeWidth={2}
                          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                        />
                      </svg>
                      <p className="text-sm text-gray-600">
                        Click to upload images
                      </p>
                      <p className="text-xs text-gray-400 mt-1">
                        PNG, JPG up to 5MB
                      </p>
                    </div>
                  </div>

                  <div className="flex flex-col sm:flex-row gap-3">
                    <button
                      onClick={() => {
                        setShowRatingModal(false);
                        setUserRating(0);
                        setReviewText("");
                        setHoverRating(0);
                      }}
                      className="flex-1 px-6 py-3 border border-gray-300 rounded-lg font-semibold hover:bg-gray-50 transition"
                    >
                      Cancel
                    </button>
                    <button
                      onClick={submitReview}
                      className="flex-1 px-6 py-3 bg-gray-900 text-white rounded-lg font-semibold hover:bg-gray-800 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                      disabled={userRating === 0 || reviewText.trim() === ""}
                    >
                      Submit Review
                    </button>
                  </div>
                </div>
              </div>
            )}
          </>
        );
      };

      ReactDOM.render(<ProductPage />, document.getElementById("root"));
    </script>
  </body>
</html>
